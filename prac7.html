<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
<style>
    *{
        backdrop-filter:blur(8px);
        text-align: center;
        font-family: 'inconsolata',monospace;
    }
    body{
        background-color:lightcoral;
    }
    .con{
      background-color:rgb(230, 93, 39);
    }
    button{
        padding:5px;
        border-radius:20px;
    }
</style>
</head>

<body>
    <div class="con">
    <h1>Do you want the font size bigger ?</h1>
    </div>
    <p id="font">Hey! nice to meet you</p>
    <button onclick='document.getElementById("font").style.fontSize="35px"'>Click here</button><br>
    <br>
<br>
<hr>
<p id="text">CLICK DOWN TO SEE THE MAGIC !</p>
<button onclick='document.getElementById("text").style.display="none"'>Click</button>
</body>
</html>
