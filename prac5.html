<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS can change content </title>
    <style>
        *{
            text-align: center;
            margin:auto;
            font-family: 'inconsolata',monospace;
        }
    </style>
</head>
<body>
    <h1>Do you know that Js can change content?</h1>
    <br>
    <br>
    <p id="text">Hi !</p>
    <br>
    <button onclick='document.getElementById("text").innerHTML="Hello World!"'>Click here</button>

</body>
</html>
